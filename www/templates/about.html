<ion-view view-title="About Us">
  <ion-content>
  	<div class="card">
  		<div class="item item-divider">
  			Our History
  		</div>
  		<div class="item item-text-wrap">
  			<p>
  				{{history.detail.history}}
  			</p>
  			<p>
  				{{history.detail.leader}}
  			</p>
  		</div>
  	</div>
  	<div class="card">
  		<div class="item item-divider">
  			Corporate Leadership
  		</div>
  		<div class="item item-thumbnail-left item-text-wrap" ng-repeat="leader in history.leadership">
  			<img ng-src="{{history.baseURL + leader.image}}" alt="{{leader.name}}" />
  			<p>
  				<b>{{leader.name}}</b>
  			</p>
  			<p>
  				<b>{{leader.designation}}</b>
  			</p>
  			<p>{{leader.description}}</p>
  		</div>
  	</div>
  </ion-content>
</ion-view>
